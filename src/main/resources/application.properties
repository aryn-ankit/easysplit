#### Application Metadata ########
spring.application.name=splitwise
server.servlet.context-path=/splitwise
server.port=8082

# DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/splitwisedb?useSSL=false&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root.root

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update

#######  Logging #########
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=DEBUG
logging.file=/var/log/splitwise.log
logging.level.org.springframework=DEBUG
